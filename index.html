<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ernesto Bracho" />
    <meta name="keywords" content="amigos,cuentas,grupos,propina" />
    <meta name="description" content="Pagina para calcular propinas" />
    <title>Cuentax | Hazlo tu mismo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="contenainer-main">
      <h1>Cuentax</h1>
      <h2>Calculadora de propina </h2>
      <div class="container-one">
        <label>
          <h3>Cuenta unificada</h3>
          <input type="number" placeholder="Cuenta en total" id="balance" />
          <input type="number" placeholder="Cantidad de personas" id="people" />
          <input type="number" placeholder="Porcentaje de propina" id="tip" />
          <button onclick="calcular()">Calcular</button>
          <p id="result"></p>
        </label>
      </div>
      <div class="container-several" id="container">
        <h3>Cuenta separadas</h3>
        <input type="number" placeholder="Cantidad de personas " id="createCant">
        <button onclick="create()">Crear</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
