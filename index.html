<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ernesto Bracho" />
    <meta name="keywords" content="amigos,cuentas,grupos,propina" />
    <meta name="description" content="Pagina para calcular propinas" />
    <title>Tix | Propina personalizadas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="shortcut icon"
      href="payments_FILL0_wght400_GRAD0_opsz24.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="contenainer-main">
      <h1>
        Tix
        <span
          ><img
            class="logo"
            src="payments_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
        /></span>
      </h1>
      <h2>Calculadora de propina en tus manos</h2>

      <section>
        <div class="contenainer-1">
          <h3>Cuenta unificada</h3>
          <h4>Por parte iguales</h4>
          <input
            class="input"
            type="number"
            placeholder="Cuenta en total"
            id="balance"
          />
          <input
            class="input"
            type="number"
            placeholder="Cantidad de personas"
            id="people"
          />
          <input
            class="input"
            type="number"
            placeholder="Porcentaje de propina"
            id="tip"
          />
          <button class="button" onclick="calcular()">Calcular</button>
          <p class="result" id="result"></p>
        </div>
      </section>

      <section>
        <div class="contenainer-2" id="contenainer">
          <h3>Varias personas</h3>
          <h4>Cuentas separadas</h4>
          <input
            type="number"
            placeholder="Cantidad de personas "
            id="createCant"
          />
          <button class="button" onclick="create()">Crear</button>
        </div>

        <ul class="list" id="result-2"></ul>
      </section>
    </main>
    <footer>
      <p>Programado por Ernesto Bracho R.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
